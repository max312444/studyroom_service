syntax = "proto3";

package bannote.userservice.department.v1;

import "department/department.proto";

option go_package = "github.com/kyumin1227/bannote-proto/gen/go/user-service/department/v1";
option java_multiple_files = true;
option java_package = "com.bannote.userservice.proto.department.v1";

// The department service definition.
service DepartmentService {
//  학과 ID로 학과 조회 API
  rpc GetDepartment (GetDepartmentRequest) returns (GetDepartmentResponse) {
  }

//  학과 생성 API
  rpc CreateDepartment (CreateDepartmentRequest) returns (CreateDepartmentResponse) {
  }

//  학과 수정 API
  rpc UpdateDepartment (UpdateDepartmentRequest) returns (UpdateDepartmentResponse) {
  }

//  학과 삭제 API
  rpc DeleteDepartment (DeleteDepartmentRequest) returns (DeleteDepartmentResponse) {
  }

//  학과 목록 조회 API
  rpc ListDepartments (ListDepartmentsRequest) returns (ListDepartmentsResponse) {
  }
}

// 학과 조회 시 필요한 정보
message GetDepartmentRequest {
  string department_code = 1;
}

message GetDepartmentResponse {
  Department department = 1;
}

// 학과 생성 시 필요한 정보
message CreateDepartmentRequest {
  string department_code = 1;
  string department_name = 2;
}

message CreateDepartmentResponse {
  Department department = 1;
}

// 학과 수정 시 필요한 정보
message UpdateDepartmentRequest {
  string department_code = 1;
  optional string name = 2;
}

message UpdateDepartmentResponse {
  Department department = 1;
}

// 학과 삭제 시 필요한 정보
message DeleteDepartmentRequest {
  string department_code = 1;
}

message DeleteDepartmentResponse {
  Department department = 1;
}

// 학과 목록 조회 시 필요한 정보
message ListDepartmentsRequest {
  int32 page = 1;
  int32 size = 2;
}

// 학과 목록 조회 응답
message ListDepartmentsResponse {
  repeated Department departments = 1;
  int32 total_count = 2;
  int32 page = 3;
  int32 size = 4;
}
