syntax = "proto3";

package bannote.userservice.common.v1;

option go_package = "github.com/kyumin1227/bannote-proto/gen/go/user-service/common/v1";
option java_multiple_files = true;
option java_package = "com.bannote.userservice.proto.common.v1";

// 유저 타입
enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  USER_TYPE_STUDENT = 1;
  USER_TYPE_EMPLOYEE = 2;
  USER_TYPE_SERVICE = 3;
  USER_TYPE_OTHER = 4;
}

enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_PENDING = 1;
  USER_STATUS_ACTIVE = 2;
  USER_STATUS_GRADUATED = 3;
  USER_STATUS_LEAVE = 4;
  USER_STATUS_SUSPENDED = 5;
  USER_STATUS_WITHDRAWN = 6;
  USER_STATUS_EXPELLED = 7;
}

enum StudentClassStatus {
  STUDENT_CLASS_STATUS_UNSPECIFIED = 0;
  STUDENT_CLASS_STATUS_ACTIVE = 1;
  STUDENT_CLASS_STATUS_GRADUATED = 2;
}

enum UserRole {
  USER_ROLE_UNSPECIFIED = 0;
  USER_ROLE_STUDENT = 1;        // 학생
  USER_ROLE_DOORKEEPER = 2;     // 키지기
  USER_ROLE_CLASS_REP = 3;      // 반대표
  USER_ROLE_TA = 4;             // 조교
  USER_ROLE_PROFESSOR = 5;      // 교수
  USER_ROLE_ADMIN = 6;          // 관리자
}