syntax = "proto3";

package bannote.scheduleservice.group_tag.v1;

import "tag/tag.proto";
import "group_tag/group_tag.proto";



service GroupTagService {
  rpc AddTagToGroup(AddTagToGroupRequest) returns (AddTagToGroupResponse);
  rpc GetTagsOfGroup(GetTagsOfGroupRequest) returns (GetTagsOfGroupResponse);
  rpc RemoveTagFromGroup(RemoveTagFromGroupRequest) returns (RemoveTagFromGroupResponse);
}

// ================================
// 요청/응답 메시지 정의
// ================================
message AddTagToGroupRequest {
  int64 group_id = 1;
  int64 tag_id = 2;
}

message GetTagsOfGroupRequest {
  int64 group_id = 1;
}

message RemoveTagFromGroupRequest {
  int64 group_id = 1;
  int64 tag_id = 2;
}

message RemoveTagFromGroupResponse {
  bool success = 1;
}

message AddTagToGroupResponse {
  GroupTag group_tag = 1;
}

message GetTagsOfGroupResponse {
  repeated bannote.scheduleservice.tag.v1.Tag tags = 1;
}
